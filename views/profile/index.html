  <body>
    <!-- GNB -->
    <header class="gnb">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="gnb-top">
              <button class="prev-btn">
                <i class="ic-chevron" aria-hidden></i>
              </button>
              <h1>Nickname</h1>
              <div style="width: 50px"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- End of GNB -->

    <!-- Main -->
    <main class="profile-page">
      <div>
        <div class="background-filter1"></div>
        <div class="background-filter2"></div>
        <div class="background-picture">
          <img
            src="../../assets/images/profile_image-300x300.png"
            alt="프로필 사진"
          />
        </div>
      </div>
      <div class="my">
        <div class="my-wrapper">
          <div class="profile-picture">
            <img
              src="../../assets/images/profile_image-300x300.png"
              alt="프로필 사진"
            />
          </div>
          <div class="name">
            <h1 class="primary">Nickname</h1>
            <span class="secondary">@hambi</span>
          </div>
          <button class="follow-btn">+ 팔로우</button>
          <ol class="hash-chip-container">
            <li>
              <button class="hash-chip">#여행</button>
            </li>
            <li>
              <button class="hash-chip">#사진</button>
            </li>
            <li>
              <button class="hash-chip">#스냅</button>
            </li>
          </ol>
          <div class="follow-state">
            <div class="follower">
              <h2>팔로워</h2>
              <span>3.7k</span>
            </div>
            <div class="following">
              <h2>팔로잉</h2>
              <span>17</span>
            </div>
          </div>
        </div>
      </div>
      <div class="fake-container"></div>

      <nav class="tabs">
        <button class="is-active">
          <h3>플레이리스트</h3>
        </button>
        <button>
          <h3>종료된 플레이</h3>
        </button>
        <button>
          <h3>플레이어 정보</h3>
        </button>
      </nav>

      <div class="play-lists">
        <div class="container">
          <div class="row">
            <div class="col-sm-4">
              <header>
                <h1>Nickname의 플레이리스트를 만나보세요!</h1>
                <h2>
                  <span class="title">playlist</span>
                  <span class="user-id">@hambi</span>
                </h2>
              </header>
              <article>
                <section></section>
                <section></section>
                <section></section>
              </article>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End of Main -->

    <!-- Global Footer -->
    <footer class="global-footer"></footer>
    <!-- End of Global Footer -->
